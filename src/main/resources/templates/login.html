<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Conversor de Imagens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Login</h1>
            <form th:action="@{/login}" method="post">
                <div class="field">
                    <label class="label" for="username">Usuário</label>
                    <div class="control">
                        <input class="input" id="username" name="username" type="text" placeholder="Digite seu usuário" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Senha</label>
                    <div class="control">
                        <input class="input" id="password" name="password" type="password" placeholder="Digite sua senha" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Entrar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
